<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: #f2f3f9">
	<!-- Start Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Farmer Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="/add_user">AddUser</a></li>
					<li class="nav-item"><a class="nav-link" href="/home_vendor">Vendor</a></li>
					<li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- End Navbar -->


	<div class="container p-5">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card">

					<div th:if="${session.msg}">
						<h5 class="text-center text-success" th:text="${session.msg}"></h5>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div>
					<div class="card-header">
								<h4 class="text-center text-dark text-font-family:verdana;">Admin Home</h4>
						<a href="/add_user" class="btn btn-dark">Add User</a>
					</div>
					<div class="card-body">
					
					

						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">User Name</th>
									<th scope="col">Password</th>
									<th scope="col">User Type</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p :${all_users}">
									<th scope="row" [[${p.id}]]>[[${p.id}]]</th>
									<td>[[${p.username}]]</td>
									<td>[[${p.password}]]</td>
									<td>[[${p.usertype}]]</td>
									<td><a th:href="@{'/edit_user/'+${p.id}}"class="btn btn-sm btn-dark">Edit</a> 
									
										<a th:href="@{'/delete/'+${p.id}}" class=" btn btn-smb btn-danger">Delete</a>
									</td>

								</tr>


							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>


	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
